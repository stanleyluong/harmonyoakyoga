version: 1
frontend:
  phases:
    preBuild:
      commands:
        - export AMPLIFY_MONOREPO_APP_ROOT=.
        - echo "Setting AMPLIFY_MONOREPO_APP_ROOT to current directory"
        - echo "Current directory contents:"
        - ls -la
        - echo "Checking for package.json:"
        - ls -la package.json || echo "package.json not found"
        - npm ci
    build:
      commands:
        - export AMPLIFY_MONOREPO_APP_ROOT=.
        - npm run build
  artifacts:
    baseDirectory: out
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - .next/cache/**/*
customHeaders:
  - pattern: '**/*'
    headers:
      - key: 'Strict-Transport-Security'
        value: 'max-age=31536000; includeSubDomains'
      - key: 'X-Frame-Options'
        value: 'DENY'
      - key: 'X-Content-Type-Options'
        value: 'nosniff'